<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="header_imagen" src=".\assets\Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <div class="container">
                <div class="container_input">
                    <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="buttons">
                        <button id="encryptBtn">Encriptar</button>
                        <button id="decryptBtn">Desencriptar</button>
                        <button id="cleanBtn">Limpiar</button>
                    </div>
                </div>
                <div class="container_output">
                    <img class="main_imagen" src=".\assets\Muñeco.png" alt="Logo de Alura">
                    <textarea id="outputText" readonly placeholder="Ningun mensaje fue encontrado"></textarea>
                </div>
            </div>
            <script src="script.js"></script>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
